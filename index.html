<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>날씨 예보</title>
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/selectArea.css">
    <link rel="stylesheet" href="css/selectedArea.css">
    <link rel="stylesheet" href="css/weatherComparison.css">
    <link rel="stylesheet" href="css/comparison.css">

    <script src="js/selectArea.js"></script>
    <script src="js/windowload.js"></script>
    <script src="js/comparison.js"></script>
  
</head>
<body>
    <div id="title"> <img src="image/logo.png" width="100px"> 날씨 예보 </div>
    <div id="totalContent"> 
        <div id="selectArea" > 
            <div id="selectAreatitle"> 지역 선택하기  </div>
            <div id="map"> <img src="image/korea.png"> </div>
            <div id="areaName"> 
                <div id="seoul" class="area" onclick="fetchData('seoul')"> 서울 </div>

                <div id="Incheon" class="area" onclick="fetchData('Incheon')"> 인천 </div>
                <div id="Namyangju" class="area" onclick="fetchData('Namyangju')"> 남양주 </div>
                <div id="Yongin" class="area" onclick="fetchData('Yongin')"> 용인 </div>

                <div id="gangneung" class="area" onclick="fetchData('gangneung')"> 강릉 </div>
                <div id="chuncheon" class="area" onclick="fetchData('chuncheon')"> 춘천 </div>
                <div id="wonju" class="area" onclick="fetchData('wonju')"> 원주 </div>

                <div id="cheongju" class="area" onclick="fetchData('cheongju')"> 청주</div>
                <div id="cheonan" class="area" onclick="fetchData('cheonan')"> 천안 </div>
                <div id="daejeon" class="area" onclick="fetchData('daejeon')"> 대전 </div>
                <div id="sejong" class="area" onclick="fetchData('sejong')"> 세종 </div>

                <div id="gwangju" class="area" onclick="fetchData('gwangju')"> 광주 </div>
                <div id="suncheon" class="area" onclick="fetchData('suncheon')"> 순천 </div>
                <div id="jeonju" class="area" onclick="fetchData('jeonju')"> 전주 </div>

                <div id="pohang" class="area" onclick="fetchData('pohang')"> 포항 </div>
                <div id="andong" class="area" onclick="fetchData('andong')"> 안동 </div>
                

                <div id="daegu" class="area" onclick="fetchData('daegu')"> 대구 </div>
                <div id="busan" class="area" onclick="fetchData('busan')"> 부산 </div>
                <div id="ulsan" class="area" onclick="fetchData('ulsan')"> 울산 </div>
                <div id="Jinju" class="area" onclick="fetchData('Jinju')"> 진주 </div>

                <div id="jeju" class="area" onclick="fetchData('jeju')"> 제주도 </div>
                <div id="ulchin" class="area" onclick="fetchData('ulchin')"> 울릉도/독도 </div>

            </div>
            
        </div>
    
        <div id="selectedArea" >
            <div id="selectedAreatitle" > <span id="areaTitle"> </span>의 날씨  </div>
            <div id="nowWeather">
                <div id="weatherImg"> </div>
                <div id="presentTempArea">  </div>
                <div id="detail">  
                    <div id="feelslikeArea"> </div> 
                    <div id="humidityArea"> </div> 
                    <div id="windArea"></div> 
                </div>
            </div>

            <div id="hourlyWeather">

            </div>

            <div id="dailyWeather">

            </div>
    
        </div>

        <div id="weatherComparison">
            <div id="weatherComparisonHead"> 
                <div id="weatherComparisonTitle"> 다른 지역과 비교하기 </div>
                <div id="selectComparison"> 
                    <select id="citiesSelect" onchange="comparison(value)">
                        <option value="" disabled> 선택 </option>
                        <option value="seoul"> 서울 </option>
                        <option value="Incheon"> 인천 </option>
                        <option value="Namyangju"> 남양주 </option>
                        <option value="Yongin"> 용인 </option>
                        <option value="gangneung"> 강릉 </option>
                        <option value="chuncheon"> 춘천 </option>
                        <option value="wonju"> 원주 </option>
                        <option value="cheongju"> 청주 </option>
                        <option value="cheonan"> 천안 </option>
                        <option value="daejeon"> 대전 </option>
                        <option value="sejong"> 세종 </option>
                        <option value="gwangju"> 광주 </option>
                        <option value="suncheon"> 순천 </option>
                        <option value="jeonju"> 전주 </option>
                        <option value="pohang"> 포항 </option>
                        <option value="andong"> 안동 </option>
                        <option value="daegu"> 대구 </option>
                        <option value="busan"> 부산 </option>
                        <option value="ulsan"> 울산 </option>
                        <option value="Jinju"> 진주 </option>
                        <option value="jeju"> 제주도 </option>
                        <option value="ulchin"> 울릉도/독도 </option>
                    </select>
                </div>
            </div>
            
            <div id="infoDef"> </div>
        </div>

    </div>
   
</body>
</html>
